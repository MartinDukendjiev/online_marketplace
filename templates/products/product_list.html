{% extends 'base/base.html' %}

{% block content %}
    <div class="container">
        <h1 class="mt-5">Списък с продукти</h1>
        <form method="get" action="/products/" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" name="search" placeholder="Търсене..."
                   aria-label="Търсене...">
            <select class="custom-select mr-sm-2" name="category">
                <option selected>Изберете категория...</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
{#            <select class="custom-select mr-sm-2" name="subcategory">#}
{#                <option selected>Изберете подкатегория...</option>#}
{#                {% for subcategory in subcategories %}#}
{#                    <option value="{{ subcategory.id }}">{{ subcategory.name }}</option>#}
{#                {% endfor %}#}
            </select>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Търси</button>
        </form>
        <hr>
        <div class="row">
            {% for product in products %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img src="{{ product.image }}" class="bd-placeholder-img card-img-top" width="100%"
                             height="225">
                        <div class="card-body">
                            <p class="card-text">{{ product.name }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="{% url 'product details' product.pk %}" class="btn btn-sm btn-outline-secondary">Виж детайли</a>
                                </div>
                                <small class="text-muted">{{ product.price }} лв.</small>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
